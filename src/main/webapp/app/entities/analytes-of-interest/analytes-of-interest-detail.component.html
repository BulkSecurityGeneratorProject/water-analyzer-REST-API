<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="analytesOfInterest">
            <h2><span jhiTranslate="ceApp.analytesOfInterest.detail.title">Analytes Of Interest</span> {{analytesOfInterest.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ceApp.analytesOfInterest.method">Method</span></dt>
                <dd>
                    <div *ngIf="analytesOfInterest.method">
                        <a [routerLink]="['/method', analytesOfInterest.method?.id, 'view']">{{analytesOfInterest.method?.methodName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ceApp.analytesOfInterest.analyte">Analyte</span></dt>
                <dd>
                    <div *ngIf="analytesOfInterest.analyte">
                        <a [routerLink]="['/analyte', analytesOfInterest.analyte?.id, 'view']">{{analytesOfInterest.analyte?.analyteName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/analytes-of-interest', analytesOfInterest.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
