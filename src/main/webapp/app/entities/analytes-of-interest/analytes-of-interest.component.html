<div>
    <h2 id="page-heading">
        <span jhiTranslate="ceApp.analytesOfInterest.home.title">Analytes Of Interests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-analytes-of-interest" [routerLink]="['/analytes-of-interest/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ceApp.analytesOfInterest.home.createLabel">
            Create new Analytes Of Interest
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="analytesOfInterests">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceApp.analytesOfInterest.method">Method</span></th>
            <th><span jhiTranslate="ceApp.analytesOfInterest.analyte">Analyte</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let analytesOfInterest of analytesOfInterests ;trackBy: trackId">
                <td><a [routerLink]="['/analytes-of-interest', analytesOfInterest.id, 'view' ]">{{analytesOfInterest.id}}</a></td>
                <td>
                    <div *ngIf="analytesOfInterest.method">
                        <a [routerLink]="['../method', analytesOfInterest.method?.id, 'view' ]" >{{analytesOfInterest.method?.methodName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="analytesOfInterest.analyte">
                        <a [routerLink]="['../analyte', analytesOfInterest.analyte?.id, 'view' ]" >{{analytesOfInterest.analyte?.analyteName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/analytes-of-interest', analytesOfInterest.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/analytes-of-interest', analytesOfInterest.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'analytes-of-interest', { outlets: { popup: analytesOfInterest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
