<div>
    <h2 id="page-heading">
        <span jhiTranslate="ceApp.bGEComposition.home.title">BGE Compositions</span>
        <button *jhiHasAnyAuthority="['ROLE_ADMIN']" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bge-composition" [routerLink]="['/bge-composition/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ceApp.bGEComposition.home.createLabel">
            Create new BGE Composition
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bGECompositions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceApp.bGEComposition.backgroundElectrolyte">Background Electrolyte</span></th>
            <th><span jhiTranslate="ceApp.bGEComposition.bgeConcentration">Bge Concentration</span></th>
            <th><span jhiTranslate="ceApp.bGEComposition.method">Method</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bGEComposition of bGECompositions ;trackBy: trackId">
                <td><a [routerLink]="['/bge-composition', bGEComposition.id, 'view' ]">{{bGEComposition.id}}</a></td>
                <td>{{bGEComposition.backgroundElectrolyte}}</td>
                <td>{{bGEComposition.bgeConcentration}}</td>
                <td>
                    <div *ngIf="bGEComposition.method">
                        <a [routerLink]="['../method', bGEComposition.method?.id, 'view' ]" >{{bGEComposition.method?.methodName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bge-composition', bGEComposition.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bge-composition', bGEComposition.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'bge-composition', { outlets: { popup: bGEComposition.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
