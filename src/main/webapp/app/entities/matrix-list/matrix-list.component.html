<div>
    <h2 id="page-heading">
        <span jhiTranslate="ceApp.matrixList.home.title">Matrix Lists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-matrix-list" [routerLink]="['/matrix-list/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ceApp.matrixList.home.createLabel">
            Create new Matrix List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="matrixLists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceApp.matrixList.matrixName">Matrix Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let matrixList of matrixLists ;trackBy: trackId">
                <td><a [routerLink]="['/matrix-list', matrixList.id, 'view' ]">{{matrixList.id}}</a></td>
                <td>{{matrixList.matrixName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/matrix-list', matrixList.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/matrix-list', matrixList.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'matrix-list', { outlets: { popup: matrixList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
