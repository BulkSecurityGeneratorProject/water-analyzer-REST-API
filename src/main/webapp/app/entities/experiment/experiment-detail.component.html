<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="experiment">
            <h2><span jhiTranslate="ceApp.experiment.detail.title">Experiment</span> {{experiment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ceApp.experiment.experimentTime">Experiment Time</span></dt>
                <dd>
                    <span>{{experiment.experimentTime}}</span>
                </dd>
                <dt><span jhiTranslate="ceApp.experiment.experimentType">Experiment Type</span></dt>
                <dd>
                    <span>{{experiment.experimentType}}</span>
                </dd>
                <dt><span jhiTranslate="ceApp.experiment.method">Method</span></dt>
                <dd>
                    <div *ngIf="experiment.method">
                        <a [routerLink]="['/method', experiment.method?.id, 'view']">{{experiment.method?.methodName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/experiment', experiment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
