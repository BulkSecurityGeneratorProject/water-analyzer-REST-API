<div>
    <h2 id="page-heading">
        <span jhiTranslate="ceApp.experiment.home.title">Experiments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-experiment" [routerLink]="['/experiment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ceApp.experiment.home.createLabel">
            Create new Experiment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="experiments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceApp.experiment.experimentTime">Experiment Time</span></th>
            <th><span jhiTranslate="ceApp.experiment.experimentType">Experiment Type</span></th>
            <th><span jhiTranslate="ceApp.experiment.method">Method</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let experiment of experiments ;trackBy: trackId">
                <td><a [routerLink]="['/experiment', experiment.id, 'view' ]">{{experiment.id}}</a></td>
                <td>{{experiment.experimentTime | date:'medium'}}</td>
                <td>{{experiment.experimentType}}</td>
                <td>
                    <div *ngIf="experiment.method">
                        <a [routerLink]="['../method', experiment.method?.id, 'view' ]" >{{experiment.method?.methodName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/experiment', experiment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/experiment', experiment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'experiment', { outlets: { popup: experiment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
