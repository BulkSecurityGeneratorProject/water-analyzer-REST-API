<div>
    <h2 id="page-heading">
        <span jhiTranslate="ceApp.analyte.home.title">Analytes</span>
        <button *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_USER']" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-analyte" [routerLink]="['/analyte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ceApp.analyte.home.createLabel">
            Create new Analyte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="analytes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceApp.analyte.analyteName">Analyte Name</span></th>
            <th><span jhiTranslate="ceApp.analyte.analyteGroup">Analyte Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let analyte of analytes ;trackBy: trackId">
                <td><a [routerLink]="['/analyte', analyte.id, 'view' ]">{{analyte.id}}</a></td>
                <td>{{analyte.analyteName}}</td>
                <td>{{analyte.analyteGroup}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/analyte', analyte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/analyte', analyte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'analyte', { outlets: { popup: analyte.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
