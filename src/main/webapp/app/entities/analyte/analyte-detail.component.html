<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="analyte">
            <h2><span jhiTranslate="ceApp.analyte.detail.title">Analyte</span> {{analyte.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ceApp.analyte.analyteName">Analyte Name</span></dt>
                <dd>
                    <span>{{analyte.analyteName}}</span>
                </dd>
                <dt><span jhiTranslate="ceApp.analyte.analyteGroup">Analyte Group</span></dt>
                <dd>
                    <span>{{analyte.analyteGroup}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/analyte', analyte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
